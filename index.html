<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My socrative</title>
    <meta name="description" content="A educational project">
    <meta name="author" content="@jorgaf">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Welcome to my socrative <small class="text-muted">An educational project</small></h1>
        </div>
        <div id="app">
            <div v-if="!status">
                <label for="roomkey">Room key:</label>
                <input v-model="key" type="text" id="roomkey" value="" @keyup.enter=connect>
            </div>
            <div v-if="status ==='connected'">
                <h2>Quiz: {{ survey.name }}</h2>
                <div v-for="question in survey.questions">
                    <h4>{{ question.text }}</h4>
                    <q-option v-for="opt in question.options"
                              v-bind:option="opt"
                              v-bind:groupid="question.id"
                    ></q-option>
                </div>
            </div>
            <pre>
               {{ $data }}
             </pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>

</html>
